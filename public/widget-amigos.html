<div id="widget-amigos">
    <input type="text" class="form-control" placeholder="Filtrar por nombre" id="filtro-nombre"/>
    <button class="btn" onclick="cargarAmigos()">Actualizar</button>
    <h2>Lista Amigos</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">

        </tbody>
    </table>
</div>

<script>
    var usuarios;

    function cargarAmigos() {
        $.ajax({
            url: URLbase + "/amigos",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                usuarios = respuesta;
                actualizarTabla(usuarios);
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function actualizarTabla(amigosMostrar) {
        $("#tablaCuerpo").empty(); // Vaciar la tabla
        for (i = 0; i < amigosMostrar.length; i++) {
            $("#tablaCuerpo").append(
                "<tr id=" + amigosMostrar[i]._id + ">" +
                "<td>" + amigosMostrar[i].name + "</td>" +
                "<td>" + amigosMostrar[i].email + "</td>" +
                "<td>" +
                "</td>" +
                "</tr>");
        }
    }

    $('#filtro-nombre').on('input',function(e){
        var amigosFiltrados = [];
        var nombreFiltro = $("#filtro-nombre").val();

        for (i = 0; i < usuarios.length; i++) {
            if (usuarios[i].name.indexOf(nombreFiltro) != -1 ){
                amigosFiltrados.push(usuarios[i]);
            }
        }
        actualizarTabla(amigosFiltrados);
    });

    cargarAmigos();
</script>
